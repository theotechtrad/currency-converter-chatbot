<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter Chatbot</title>
    <style>
        /* Overall Page Styling */
       body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        #chat-container {
            background-color: #fff;
            width: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        #header {
            background-color: #4CAF50;
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            position: relative;
        }

        /* Added extra space below the header */
        #header {
            margin-bottom: 40px;
        }

        #chat-box {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto; /* Enable vertical scrolling */
            border-top: 1px solid #ddd;
            background-color: #fafafa;
            height: 300px; /* Set fixed height */
            position: relative;
        }

        .message {
            margin: 10px 0;
            display: flex;
            max-width: 80%;
            padding: 10px;
            border-radius: 20px;
            position: relative;
        }

        .user-message {
            background-color: #4CAF50;
            color: white;
            align-self: flex-end;
            text-align: right;
        }

        .bot-message {
            background-color: #e0e0e0;
            color: black;
            align-self: flex-start;
            text-align: left;
        }

        #input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background-color: #fff;
        }

        #input-box {
            flex-grow: 1;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
        }

        #send-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            margin-left: 10px;
        }

        #send-button:hover {
            background-color: #45a049;
        }

        /* Currency Conversion Styles */
        #conversion-container {
            padding: 10px;
            background-color: #e0f7e9;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #amount {
            width: 100px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #from-currency,
        #to-currency {
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #convert-button {
            background-color: #4CAF50;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #conversion-result {
            margin-top: 10px;
        }

        /* Floating Currency Symbols */
        #currency-symbols-container {
            margin-top: 20px;
        }

        .currency-row {
            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;
        }

        .symbol {
            font-size: 2.5em;
            animation: float 3s infinite;
            opacity: 0.8;
        }

        .large-symbol {
            font-size: 4.5em;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="header">ðŸ’¬ Currency Converter Chatbot</div>

    <!-- Floating Currency Symbols Section -->
    <div id="currency-symbols-container">
        <!-- First row of symbols -->
        <div class="currency-row">
            <div class="symbol large-symbol">ðŸ’µ</div>
            <div class="symbol large-symbol">ðŸ’¶</div>
            <div class="symbol large-symbol">ðŸ’·</div>
            <div class="symbol large-symbol">ðŸ’´</div>
        </div>

        <!-- Second row of symbols -->
        <div class="currency-row">
            <div class="symbol">â‚¹</div>
            <div class="symbol">Â¥</div>
            <div class="symbol">â‚©</div>
            <div class="symbol">â‚´</div>
            <div class="symbol">â‚±</div>
            <div class="symbol">â‚£</div>
        </div>
    </div>

    <div id="chat-box"></div>

    <div id="input-container">
        <input type="text" id="input-box" placeholder="Type your message..." />
        <button id="send-button">Send</button>
    </div>

    <div id="conversion-container">
        <input type="number" id="amount" placeholder="Amount" />
        <select id="from-currency"></select>
        <select id="to-currency"></select>
        <button id="convert-button">Convert</button>
    </div>
    <div id="conversion-result"></div>
</div>

<script>
    const chatBox = document.getElementById('chat-box');
    const inputBox = document.getElementById('input-box');
    const sendButton = document.getElementById('send-button');
    const amountInput = document.getElementById('amount');
    const fromCurrencySelect = document.getElementById('from-currency');
    const toCurrencySelect = document.getElementById('to-currency');
    const convertButton = document.getElementById('convert-button');
    const conversionResult = document.getElementById('conversion-result');

    async function fetchCurrencies() {
        const response = await fetch('/currencies');
        const data = await response.json();
        if (data.success) {
            populateCurrencyOptions(data.currencies);
        }
    }

    function populateCurrencyOptions(currencies) {
        currencies.forEach(currency => {
            const option1 = document.createElement('option');
            option1.value = currency;
            option1.textContent = currency;
            fromCurrencySelect.appendChild(option1);

            const option2 = document.createElement('option');
            option2.value = currency;
            option2.textContent = currency;
            toCurrencySelect.appendChild(option2);
        });
    }

    async function sendMessage() {
    const message = inputBox.value;
    if (!message) return;

    chatBox.innerHTML += `<div class="message user-message">${message}</div>`;
    inputBox.value = '';

    const response = await fetch('/learning_chat', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ message })
    });
    const data = await response.json();
    if (data.success) {
        chatBox.innerHTML += `<div class="message bot-message">${data.response}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
    }
}
    async function convertCurrency() {
        const amount = amountInput.value;
        const fromCurrency = fromCurrencySelect.value;
        const toCurrency = toCurrencySelect.value;

        if (!amount || !fromCurrency || !toCurrency) return;

        const response = await fetch(`/convert?amount=${amount}&base_currency=${fromCurrency}&target_currency=${toCurrency}`);

        const data = await response.json();

       if (data.success) {
        conversionResult.textContent = `${amount} ${fromCurrency} is ${data.result}`;
    } else {
        conversionResult.textContent = 'Conversion failed: ' + data.error;
    }
}

    sendButton.addEventListener('click', sendMessage);
    convertButton.addEventListener('click', convertCurrency);

    window.onload = fetchCurrencies;
</script>

</body>
</html>
